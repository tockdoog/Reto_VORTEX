<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex - Sistema de Tickets</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px 0;
            border-radius: 8px 8px 0 0;
            box-shadow: var(--shadow);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .ticket-id {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .card {
            background-color: white;
            border-radius: 0 0 8px 8px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }
        
        .col {
            flex: 1;
            padding: 0 10px;
            min-width: 250px;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--secondary);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
            text-align: center;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .btn-success {
            background-color: var(--success);
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .alert {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .priority-tag {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .priority-high {
            background-color: var(--accent);
            color: white;
        }
        
        .priority-medium {
            background-color: var(--warning);
            color: white;
        }
        
        .priority-low {
            background-color: var(--success);
            color: white;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }
            
            .col {
                width: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">Vortex Support</div>
                <div class="ticket-id">ID: TS-2025-01142</div>
            </div>
        </header>
        
        <div class="card">
            <h1>Formulario de Ticket de Soporte</h1>
            
            <div id="success-alert" class="alert alert-success">
                ¡Ticket enviado exitosamente! Hemos recibido su solicitud y nos pondremos en contacto pronto.
            </div>
            
            <div id="error-alert" class="alert alert-error">
                Ha ocurrido un error al enviar el ticket. Por favor, inténtelo de nuevo.
            </div>
            
            <form id="ticket-form">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="client">Cliente</label>
                            <input type="text" id="client" value="GlobalTech Solutions" readonly>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="project">Proyecto</label>
                            <input type="text" id="project" value="Sistema de Gestión Logística v3.1" readonly>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="date">Fecha</label>
                            <input type="text" id="date" value="29 de noviembre de 2025" readonly>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="priority">Prioridad</label>
                            <select id="priority" required>
                                <option value="">Seleccione una prioridad</option>
                                <option value="high" selected>Alta</option>
                                <option value="medium">Media</option>
                                <option value="low">Baja</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="contact">Contacto</label>
                            <input type="text" id="contact" value="María González" readonly>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" value="maria.gonzalez@globaltech.com" readonly>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" value="+57 301 654 3210" readonly>
                </div>
                
                <div class="form-group">
                    <label for="subject">Asunto</label>
                    <input type="text" id="subject" value="Error crítico en módulo de facturación tras última actualización" readonly>
                </div>
                
                <div class="form-group">
                    <label for="description">Descripción del Problema</label>
                    <textarea id="description" readonly>Hola equipo de Vortex,

Desde la última actualización del jueves pasado, nuestro sistema de facturación ha estado fallando constantemente. Cada vez que un usuario intenta generar una factura masiva, el sistema arroja el error:

"Error 500: Internal Server Error - Database connection timeout"

Esto está afectando nuestra operación diaria y hemos tenido que detener la facturación hasta que se resuelva. Es inaceptable que un error así pase a un ambiente productivo sin haber sido detectado en pruebas.

Adicionalmente, necesito saber cuándo podremos tener disponible la funcionalidad de exportación a DIAN que hablamos en la última reunión. Mi usuario de prueba es admin_globaltech y la clave temporal es Gl0b4lT3ch#2025. Por favor, no compartan esta información.

Quedo atenta a su pronta respuesta.
Saludos,
María González
Gerente de Operaciones
GlobalTech Solutions
maria.gonzalez@globaltech.com
Tel: +57 301 654 3210</textarea>
                </div>
                
                <div class="form-group">
                    <label for="category">Categoría</label>
                    <select id="category" required>
                        <option value="">Seleccione una categoría</option>
                        <option value="bug">Error/Defecto</option>
                        <option value="feature">Solicitud de Función</option>
                        <option value="improvement">Mejora</option>
                        <option value="other">Otro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="additional-info">Información Adicional (Opcional)</label>
                    <textarea id="additional-info" placeholder="Agregue cualquier información adicional que considere relevante..."></textarea>
                </div>
                
                <button type="submit" class="btn btn-block btn-success">Enviar Ticket</button>
            </form>
        </div>
        
        <footer>
            <p>Vortex Support System &copy; 2025 - Todos los derechos reservados</p>
        </footer>
    </div>

    <script>
        document.getElementById('ticket-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Ocultar alertas previas
            document.getElementById('success-alert').style.display = 'none';
            document.getElementById('error-alert').style.display = 'none';
            
            // Recopilar datos del formulario
            const formData = {
                ticketId: 'TS-2025-01142',
                client: document.getElementById('client').value,
                project: document.getElementById('project').value,
                date: document.getElementById('date').value,
                priority: document.getElementById('priority').value,
                contact: document.getElementById('contact').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                subject: document.getElementById('subject').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                additionalInfo: document.getElementById('additional-info').value
            };
            
            // Validar campos obligatorios
            if (!formData.priority || !formData.category) {
                alert('Por favor, complete todos los campos obligatorios.');
                return;
            }
            
            // Simular envío usando Fetch API
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }
                return response.json();
            })
            .then(data => {
                // Mostrar alerta de éxito
                document.getElementById('success-alert').style.display = 'block';
                
                // Desplazar hacia arriba para mostrar el mensaje
                document.getElementById('success-alert').scrollIntoView({ behavior: 'smooth' });
                
                // Opcional: Limpiar el formulario
                document.getElementById('additional-info').value = '';
            })
            .catch(error => {
                console.error('Error:', error);
                
                // Mostrar alerta de error
                document.getElementById('error-alert').style.display = 'block';
                
                // Desplazar hacia arriba para mostrar el mensaje
                document.getElementById('error-alert').scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
